
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estatísticas - Achados e Perdidos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 20px;
      text-align: center;
    }
    canvas {
      background-color: white;
      border-radius: 10px;
      margin-top: 30px;
    }
    select {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Estatísticas por Terminal</h1>
  <select id="periodo">
    <option value="7">Últimos 7 dias</option>
    <option value="30">Últimos 30 dias</option>
    <option value="365">Últimos 12 meses</option>
  </select>
  <canvas id="grafico" width="400" height="200"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQJ2LjON0CXCobB0KmTHyZjqPoFvXip4w",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "103075703222",
      appId: "1:103075703222:web:cb83481eaaf5eb1cda3917"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ctx = document.getElementById('grafico').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Itens registrados',
          data: [],
          backgroundColor: '#00aaff'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    async function carregarEstatisticas(dias) {
      const hoje = new Date();
      const dataLimite = new Date();
      dataLimite.setDate(hoje.getDate() - dias);

      const snapshot = await getDocs(collection(db, "cadastros"));
      const contagem = {};

      snapshot.forEach((doc) => {
        const d = doc.data();
        const dataRegistro = d.timestamp?.toDate?.() || new Date();
        if (dataRegistro >= dataLimite) {
          const terminal = d.local || "Indefinido";
          contagem[terminal] = (contagem[terminal] || 0) + 1;
        }
      });

      chart.data.labels = Object.keys(contagem);
      chart.data.datasets[0].data = Object.values(contagem);
      chart.update();
    }

    document.getElementById("periodo").addEventListener("change", (e) => {
      carregarEstatisticas(parseInt(e.target.value));
    });

    carregarEstatisticas(7);
  </script>
</body>
</html>
