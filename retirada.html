<body>
  <h1>Solicita√ß√£o de Retirada</h1>
  <div class="sub">SP Terminais Noroeste</div>
  <div class="form-container">
    <form onsubmit="verificarRetirada(event)">
      <input id="protocolo" type="text" placeholder="N√∫mero do protocolo" required />
      <input id="nome" type="text" placeholder="Seu nome completo" required />
      <input id="contato" type="text" placeholder="Telefone ou e-mail" required />
      <button type="submit">Enviar Solicita√ß√£o</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <footer>
    ¬© 2025 - SP Terminais Noroeste<br/>
    <small>Prestar servi√ßos de gest√£o integrada no apoio ao transporte de passageiros e atendimento ao cidad√£o - SPTerminais Noroeste.</small>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClW5uMcGPlBK7ybE-t0NKN2iD0LGXJv2Y",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "219107446393",
      appId: "1:219107446393:web:fd671f343e0bbd36e5cb2b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function verificarRetirada(event) {
      event.preventDefault();
      const protocolo = document.getElementById("protocolo").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const msg = document.getElementById("mensagem");
      msg.innerHTML = "Verificando...";

      const snapshot = await db.collection("cadastros").where("protocolo", "==", protocolo).get();
      if (snapshot.empty) {
        msg.innerHTML = "‚ùå Protocolo n√£o encontrado. Verifique os dados informados.";
        return;
      }

      let encontrado = false;
      snapshot.forEach(doc => {
        const dados = doc.data();
        if (dados.nome.toLowerCase() === nome.toLowerCase()) {
          encontrado = true;
          if (dados.status === "Encontrado" || dados.status === "Devolvido") {
            msg.innerHTML = `
              ‚úÖ Ol√°, <strong>${dados.nome}</strong>! Encontramos seu item: <strong>${dados.objeto}</strong>.<br><br>
              Ele est√° dispon√≠vel para retirada no terminal: <strong>${dados.terminal}</strong>.<br><br>
              Compare√ßa com documento e o n√∫mero do protocolo: <strong>${dados.protocolo}</strong>.
            `;
          } else {
            msg.innerHTML = `
              üîç Ol√°, <strong>${dados.nome}</strong>. Seu item ainda n√£o foi localizado.<br><br>
              Continuamos procurando. N√∫mero do protocolo: <strong>${dados.protocolo}</strong>.
            `;
          }
        }
      });

      if (!encontrado) {
        msg.innerHTML = "‚ùå Nome n√£o confere com o protocolo informado.";
      }
    }
  </script>
