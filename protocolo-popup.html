
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo Gerado</title>
  <style>
    body {
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .caixa {
      background-color: #002b45;
      border: 2px solid #00aaff;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }

    .protocolo {
      font-size: 26px;
      color: #00ffcc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Cadastro realizado com sucesso!</h2>
    <p>Estamos analisando seu item conforme informado.</p>
    <p class="protocolo" id="protocolo"></p>
    <p>Guarde esse n√∫mero para futuras consultas.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const protocolo = urlParams.get("protocolo");
    document.getElementById("protocolo").innerText = protocolo;
  </script>
</body>
</html>
