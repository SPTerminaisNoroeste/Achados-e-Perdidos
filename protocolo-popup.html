
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo Gerado</title>
  <style>
    body {
      background-color: #012030;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
    }
    .protocolo-box {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #00aaff;
      background-color: #023049;
      color: #00ffcc;
      font-size: 22px;
      border-radius: 10px;
      max-width: 500px;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background-color: #007bbb;
    }
  </style>
</head>
<body>
  <h1>Cadastro realizado com sucesso!</h1>
  <div class="protocolo-box" id="protocolo">Protocolo não informado.</div>
  <p>Guarde este número para consultar ou retirar o item.</p>
  <a href="index.html">Voltar à Página Inicial</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const protocolo = urlParams.get("protocolo");
    if (protocolo) {
      document.getElementById("protocolo").textContent = "Seu protocolo é: " + protocolo;
    }
  </script>
</body>
</html>
