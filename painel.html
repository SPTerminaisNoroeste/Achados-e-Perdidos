<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 60%;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #012c3c;
    }
    th, td {
      border: 1px solid #005577;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background-color: #004c66;
    }
    tr:nth-child(even) {
      background-color: #014054;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <input type="text" id="busca" placeholder="Buscar por nome, protocolo, objeto..." oninput="filtrarTabela()">
  <table>
    <thead>
      <tr>
        <th>Protocolo</th>
        <th>Nome</th>
        <th>Objeto</th>
        <th>Status</th>
        <th>Data</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClW5uMcGPlBK7ybE-t0NKN2iD0LGXJv2Y",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "219107446393",
      appId: "1:219107446393:web:fd671f343e0bbd36e5cb2b"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let todosCadastros = [];

    db.collection("cadastros").onSnapshot((snapshot) => {
      todosCadastros = [];
      snapshot.forEach(doc => {
        todosCadastros.push(doc.data());
      });
      renderizarTabela();
    });

    function renderizarTabela() {
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";
      const filtro = document.getElementById("busca").value.toLowerCase();

      todosCadastros.forEach(cadastro => {
        if (
          cadastro.nome.toLowerCase().includes(filtro) ||
          cadastro.protocolo.toLowerCase().includes(filtro) ||
          cadastro.objeto.toLowerCase().includes(filtro)
        ) {
          tabela.innerHTML += `
            <tr>
              <td>${cadastro.protocolo}</td>
              <td>${cadastro.nome}</td>
              <td>${cadastro.objeto}</td>
              <td>${cadastro.status}</td>
              <td>${cadastro.data}</td>
              <td>${cadastro.fotoURL ? `<a href="${cadastro.fotoURL}" target="_blank">Ver</a>` : "-"}</td>
            </tr>
          `;
        }
      });

      if (tabela.innerHTML === "") {
        tabela.innerHTML = "<tr><td colspan='6'>Nenhum resultado encontrado.</td></tr>";
      }
    }

    function filtrarTabela() {
      renderizarTabela();
    }
  </script>
</body>
</html>
