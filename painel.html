
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      margin-left: 5px;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007bbb;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #012c3c;
    }
    th, td {
      border: 1px solid #005577;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background-color: #004c66;
    }
    tr:nth-child(even) {
      background-color: #014054;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
<div style="text-align:center;"><a href="estatisticas.html" style="display:inline-block;background:#00aaff;color:white;padding:8px 16px;margin-bottom:20px;border-radius:5px;text-decoration:none;">ðŸ“Š Ver GrÃ¡ficos</a></div>

  <div style="text-align:center;">
    <input type="text" id="busca" placeholder="Buscar por nome, protocolo, objeto..." oninput="carregarTabela()">
    <button onclick="registrarEntrega()">Registrar Entrega Manual</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Protocolo</th>
        <th>Nome</th>
        <th>Objeto</th>
        <th>Status</th>
        <th>Data</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    function getCadastros() {
      return JSON.parse(localStorage.getItem("cadastros")) || [];
    }

    function salvarCadastros(lista) {
      localStorage.setItem("cadastros", JSON.stringify(lista));
    }

    function carregarTabela() {
      const tabela = document.getElementById("tabela");
      const busca = document.getElementById("busca").value.toLowerCase();
      const dados = getCadastros();
      tabela.innerHTML = "";

      dados.forEach((dado, index) => {
        if (
          dado.nome.toLowerCase().includes(busca) ||
          dado.protocolo.toLowerCase().includes(busca) ||
          dado.objeto.toLowerCase().includes(busca)
        ) {
          const linha = `
            <tr>
              <td>${dado.protocolo}</td>
              <td>${dado.nome}</td>
              <td>${dado.objeto}</td>
              <td>${dado.status}</td>
              <td>${dado.data}</td>
              <td>
                <button onclick="alterarStatus(${index}, 'Encontrado')">Marcar Encontrado</button>
                <button onclick="alterarStatus(${index}, 'Devolvido')">Marcar Devolvido</button>
              </td>
            </tr>
          `;
          tabela.innerHTML += linha;
        }
      });

      if (tabela.innerHTML === "") {
        tabela.innerHTML = "<tr><td colspan='6'>Nenhum resultado encontrado.</td></tr>";
      }
    }

    function alterarStatus(index, status) {
      const dados = getCadastros();
      dados[index].status = status;
      salvarCadastros(dados);
      carregarTabela();
    }

    function registrarEntrega() {
      const nome = prompt("Nome do cidadÃ£o:");
      const telefone = prompt("Telefone de contato:");
      const documento = prompt("Documento (RG/CPF):");
      const objeto = prompt("Tipo de objeto:");
      const marca = prompt("Marca / Modelo:");
      const avarias = prompt("Avarias / CaracterÃ­sticas:");
      const protocolo = "MT-" + Math.floor(Math.random() * 9000 + 1000);
      const data = new Date().toLocaleDateString("pt-BR");

      const novo = {
        nome, telefone, documento, objeto, marca, avarias,
        observacoes: "",
        protocolo, status: "Encontrado", data
      };

      const lista = getCadastros();
      lista.push(novo);
      salvarCadastros(lista);
      carregarTabela();
    }

    carregarTabela();
  </script>
</body>
</html>
