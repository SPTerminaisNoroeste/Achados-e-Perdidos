
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    a.botao {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #012c3c;
    }
    th, td {
      padding: 10px;
      border: 1px solid #005577;
      font-size: 14px;
    }
    th {
      background-color: #004c66;
    }
    tr:nth-child(even) {
      background-color: #014054;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <div style="text-align:center;">
    <a class="botao" href="estatisticas.html">ðŸ“Š Ver EstatÃ­sticas</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>Protocolo</th>
        <th>Nome</th>
        <th>Objeto</th>
        <th>Marca</th>
        <th>Avarias</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQJ2LjON0CXCobB0KmTHyZjqPoFvXip4w",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "103075703222",
      appId: "1:103075703222:web:cb83481eaaf5eb1cda3917"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarDados() {
      const tabela = document.getElementById("tabela");
      const snapshot = await getDocs(collection(db, "cadastros"));
      tabela.innerHTML = "";
      snapshot.forEach((doc) => {
        const d = doc.data();
        const linha = `
          <tr>
            <td>${d.protocolo || "-"}</td>
            <td>${d.nome || "-"}</td>
            <td>${d.objeto || "-"}</td>
            <td>${d.marca || "-"}</td>
            <td>${d.avarias || "-"}</td>
            <td>${d.status || "-"}</td>
            <td>${d.data || "-"}</td>
          </tr>
        `;
        tabela.innerHTML += linha;
      });
    }

    carregarDados();
  </script>
</body>
</html>
