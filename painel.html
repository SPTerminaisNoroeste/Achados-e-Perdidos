
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin - SP Terminais Noroeste</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#00aaff" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 0;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #002b45;
      border-bottom: 2px solid #00aaff;
    }

    header h1 {
      margin: 0;
      color: #00ffcc;
    }

    .subtitulo {
      font-size: 14px;
      color: #ccc;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .filtros input, .filtros select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    table {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      border-collapse: collapse;
      background-color: #013044;
      margin-bottom: 50px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      color: white;
    }

    th {
      background-color: #005577;
      color: #00ffcc;
    }

    tr:nth-child(even) {
      background-color: #00293d;
    }

    .acoes button {
      margin-right: 5px;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-encontrado { background: #00cc66; color: white; }
    .btn-devolvido { background: #0099ff; color: white; }
    .btn-excluir { background: #cc0000; color: white; }

    footer {
      background-color: #002b45;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <div class="subtitulo">SP Terminais Noroeste</div>
  </header>

  <div class="filtros">
    <input type="text" id="busca" placeholder="Buscar item ou protocolo" oninput="filtrar()" />
    <select id="filtroLocal" onchange="filtrar()">
      <option value="">Todos os locais</option>
      <option>TPH</option><option>TCL</option><option>TPI</option>
      <option>TAG</option><option>TNC</option><option>TLA</option>
      <option>TPR</option><option>TJB</option><option>PCL</option><option>PEL</option>
    </select>
    <select id="filtroStatus" onchange="filtrar()">
      <option value="">Todos os status</option>
      <option>Encontrado</option>
      <option>Não encontrado</option>
    </select>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Protocolo</th>
        <th>Item</th>
        <th>Status</th>
        <th>Local</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="6">Carregando dados do Firebase...</td></tr>
    </tbody>
  </table>

  <footer>
    © 2025 - SP Terminais Noroeste<br />
    <small>Prestar serviços de gestão integrada no apoio ao transporte de passageiros e atendimento ao cidadão.</small>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQJ2LjON0CXCobB0KmTHyZjqPoFvXip4w",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "103075703222",
      appId: "1:103075703222:web:cb83481eaaf5eb1cda3917",
      measurementId: "G-W5L88B3TBC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarCadastros() {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "cadastros"));
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.protocolo || ""}</td>
          <td>${d.objeto || ""}</td>
          <td>${d.status || "Não encontrado"}</td>
          <td>${d.local || ""}</td>
          <td>${d.data || ""}</td>
          <td class="acoes">
            <button class="btn-encontrado">Encontrado</button>
            <button class="btn-devolvido">Devolvido</button>
            <button class="btn-excluir">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filtrar() {
      const busca = document.getElementById("busca").value.toLowerCase();
      const local = document.getElementById("filtroLocal").value;
      const status = document.getElementById("filtroStatus").value;
      const linhas = document.querySelectorAll("#tbody tr");
      linhas.forEach(linha => {
        const texto = linha.textContent.toLowerCase();
        const matchBusca = texto.includes(busca);
        const matchLocal = local === "" || linha.innerHTML.includes(local);
        const matchStatus = status === "" || linha.innerHTML.includes(status);
        linha.style.display = (matchBusca && matchLocal && matchStatus) ? "" : "none";
      });
    }

    carregarCadastros();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
