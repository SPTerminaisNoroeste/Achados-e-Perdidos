<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      font-size: 15px;
      border-radius: 5px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #012c3c;
    }
    th, td {
      border: 1px solid #005577;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: #004c66;
    }
    tr:nth-child(even) {
      background-color: #014054;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #003c5a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #00ffcc;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    .modal-content input, .modal-content select, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    .modal-content button {
      margin-top: 15px;
    }
  </style>
</head>
