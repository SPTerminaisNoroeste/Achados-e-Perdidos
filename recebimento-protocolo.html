
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recebimento de Protocolo</title>
  <style>
    body {
      background-color: #051a2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .caixa {
      background: #002b45;
      border: 2px solid #00aaff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #00ffcc;
      font-size: 24px;
    }
    .protocolo {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #ffffff;
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
    a.botao-voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    a.botao-voltar:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>✅ Cadastro Realizado com Sucesso</h1>
    <p>Este é o seu número de protocolo:</p>
    <div class="protocolo" id="protocoloCodigo">Carregando...</div>
    <p>Guarde este número para acompanhar seu cadastro ou retirar o objeto.</p>
    <a href="index.html" class="botao-voltar">← Voltar ao Início</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const protocolo = params.get("protocolo");
    if (protocolo) {
      document.getElementById("protocoloCodigo").textContent = protocolo;
    } else {
      document.getElementById("protocoloCodigo").textContent = "Não encontrado";
    }
  </script>
</body>
</html>
