
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo Gerado</title>
  <style>
    body {
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .caixa {
      background-color: #002b45;
      border: 2px solid #00aaff;
      border-radius: 12px;
      padding: 30px;
      max-width: 450px;
      margin: 0 auto;
    }

    .protocolo {
      font-size: 28px;
      color: #00ffcc;
      margin: 20px 0;
      font-weight: bold;
    }

    .acoes {
      margin-top: 20px;
    }

    .acoes a {
      display: block;
      margin: 8px auto;
      padding: 12px;
      width: 90%;
      max-width: 300px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .acoes a:hover {
      background-color: #007fcc;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Cadastro realizado com sucesso!</h2>
    <p>Estamos analisando seu item conforme informado.</p>
    <div class="protocolo" id="protocolo"></div>
    <p>Guarde esse número para futuras consultas.</p>

    <div class="acoes">
      <a href="consulta-protocolo.html">Consultar status</a>
      <a href="retirada.html">Solicitar retirada</a>
      <a href="index.html">Voltar à página inicial</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const protocolo = urlParams.get("protocolo");
    document.getElementById("protocolo").innerText = protocolo;
  </script>
</body>
</html>
