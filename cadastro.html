
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Objeto Perdido - SP Terminais Noroeste</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b45;
      padding: 20px;
      border-bottom: 2px solid #00aaff;
    }

    header h1 {
      margin: 0;
      color: #00ffcc;
    }

    .form-container {
      max-width: 500px;
      margin: 30px auto;
      background: #013044;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #005577;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input[type="file"] {
      background-color: #eee;
      color: black;
    }

    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #008fcc;
    }

    footer {
      margin-top: 40px;
      background-color: #002b45;
      padding: 15px;
      color: #999;
      font-size: 14px;
    }

    footer small {
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastrar Objeto Perdido</h1>
  </header>

  <div class="form-container">
    <form onsubmit="gerarProtocolo(event)">
      <input type="text" placeholder="Nome completo" required />
      <input type="tel" placeholder="Telefone de contato" required />
      <input type="text" placeholder="Documento (RG ou CPF)" required />
      <select id="objeto" required>
        <option value="">Selecione o objeto</option>
        <option>Carteira</option>
        <option>Documentos</option>
        <option>Celular</option>
        <option>Roupa</option>
        <option>Outros</option>
      </select>
      <textarea placeholder="Descrição adicional" rows="4"></textarea>
      <input type="file" accept="image/*" />
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <footer>
    © 2025 - SP Terminais Noroeste<br/>
    <small>Prestar serviços de gestão integrada no apoio ao transporte de passageiros e atendimento ao cidadão.</small>
  </footer>

  <script>
    function gerarProtocolo(event) {
      event.preventDefault();
      const random = Math.floor(Math.random() * 9000 + 1000);
      const protocolo = `MT#${random}@`;
      window.location.href = `protocolo-popup.html?protocolo=${encodeURIComponent(protocolo)}`;
    }
  </script>
</body>
</html>
