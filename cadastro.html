
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Objeto Perdido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #012c3c;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQJ2LjON0CXCobB0KmTHyZjqPoFvXip4w",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "103075703222",
      appId: "1:103075703222:web:cb83481eaaf5eb1cda3917",
      measurementId: "G-W5L88B3TBC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.enviarCadastro = async function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const documento = document.getElementById("documento").value;
      const objeto = document.getElementById("objeto").value;
      const marca = document.getElementById("marca").value;
      const avarias = document.getElementById("avarias").value;
      const observacoes = document.getElementById("obs").value;
      const fotoInput = document.getElementById("foto");
      const protocolo = "MT-" + Math.floor(Math.random() * 9000 + 1000); // protocolo seguro para URL
      const data = new Date().toLocaleDateString("pt-BR");

      let imagemURL = "";

      try {
        if (fotoInput.files.length > 0) {
          const arquivo = fotoInput.files[0];
          const storageRef = ref(storage, "fotos/" + protocolo + "_" + arquivo.name);
          await uploadBytes(storageRef, arquivo);
          imagemURL = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, "cadastros"), {
          nome, telefone, documento, objeto, marca, avarias, observacoes,
          protocolo, data, imagemURL, status: "Não encontrado", timestamp: serverTimestamp()
        });

        window.location.href = `protocolo-popup-com-acoes.html?protocolo=${encodeURIComponent(protocolo)}`;
      } catch (error) {
        alert("Erro ao enviar cadastro. Tente novamente.");
        console.error("Erro:", error);
      }
    }
  </script>
</head>
<body>
  <h1>Cadastro de Objeto Perdido</h1>
  <div class="form-container">
    <form onsubmit="enviarCadastro(event)">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone de contato" required />
      <input type="text" id="documento" placeholder="Documento (RG ou CPF)" required />
      <select id="objeto" required>
        <option value="">Selecione o objeto</option>
        <option>Carteira</option>
        <option>Documentos</option>
        <option>Celular</option>
        <option>Roupa</option>
        <option>Outros</option>
      </select>
      <input type="text" id="marca" placeholder="Marca / Modelo" />
      <input type="text" id="avarias" placeholder="Avarias / Características Visuais" />
      <textarea id="obs" placeholder="Observações adicionais"></textarea>
      <label style="margin-top:10px;display:block;">Foto do objeto (opcional):</label>
      <input type="file" id="foto" accept="image/*" />
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
