
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protocolo Gerado</title>
  <style>
    body {
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .protocolo-box {
      background-color: #012c3c;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 30px;
      margin: 40px auto;
      max-width: 500px;
      font-size: 24px;
      color: #00ffcc;
    }
    .info {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }
    .actions {
      margin-top: 30px;
    }
    .actions a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .actions a:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>
  <h1>Cadastro realizado com sucesso!</h1>
  <div class="protocolo-box" id="protocolo">Carregando protocolo...</div>
  <div class="info">
    Guarde este número para consultar ou retirar o item.
  </div>
  <div class="actions">
    <a href="consulta-protocolo.html">Consultar Situação</a>
    <a href="index.html">Voltar à Página Inicial</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const protocolo = params.get("protocolo");
    document.getElementById("protocolo").textContent = protocolo 
      ? "Seu protocolo é: " + protocolo 
      : "Protocolo não informado.";
  </script>
</body>
</html>
