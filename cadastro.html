
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Objeto Perdido - SP Terminais Noroeste</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQJ2LjON0CXCobB0KmTHyZjqPoFvXip4w",
      authDomain: "achados-e-perdidos-fa6f4.firebaseapp.com",
      projectId: "achados-e-perdidos-fa6f4",
      storageBucket: "achados-e-perdidos-fa6f4.appspot.com",
      messagingSenderId: "103075703222",
      appId: "1:103075703222:web:cb83481eaaf5eb1cda3917",
      measurementId: "G-W5L88B3TBC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.enviarFormulario = async function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const documento = document.getElementById("documento").value;
      const objeto = document.getElementById("objeto").value;
      const marca = document.getElementById("marca").value;
      const avarias = document.getElementById("avarias").value;
      const observacoes = document.getElementById("obs").value;
      const fotoInput = document.getElementById("foto");
      const protocolo = "MT#" + Math.floor(Math.random() * 9000 + 1000) + "@";

      let imagemURL = "";

      try {
        if (fotoInput.files.length > 0) {
          const arquivo = fotoInput.files[0];
          const storageRef = ref(storage, "fotos/" + protocolo + "_" + arquivo.name);
          await uploadBytes(storageRef, arquivo);
          imagemURL = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, "cadastros"), {
          nome, telefone, documento, objeto, marca, avarias, observacoes,
          protocolo,
          imagemURL,
          status: "Não encontrado",
          data: new Date().toLocaleDateString("pt-BR"),
          timestamp: serverTimestamp()
        });

        window.location.href = `protocolo-popup.html?protocolo=${encodeURIComponent(protocolo)}`;
      } catch (error) {
        alert("Erro ao cadastrar. Verifique sua conexão e tente novamente.");
        console.error(error);
      }
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #051a2b, #00324e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b45;
      padding: 20px;
      border-bottom: 2px solid #00aaff;
    }

    header h1 {
      margin: 0;
      color: #00ffcc;
    }

    .form-container {
      max-width: 550px;
      margin: 30px auto;
      background: #013044;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #005577;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input[type="file"] {
      background-color: #eee;
      color: black;
    }

    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #008fcc;
    }

    footer {
      margin-top: 40px;
      background-color: #002b45;
      padding: 15px;
      color: #999;
      font-size: 14px;
    }

    footer small {
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastrar Objeto Perdido</h1>
  </header>

  <div class="form-container">
    <form onsubmit="enviarFormulario(event)">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone de contato" required />
      <input type="text" id="documento" placeholder="Documento (RG ou CPF)" required />

      <select id="objeto" required>
        <option value="">Selecione o objeto</option>
        <option>Carteira</option>
        <option>Documentos</option>
        <option>Celular</option>
        <option>Roupa</option>
        <option>Outros</option>
      </select>

      <input type="text" id="marca" placeholder="Marca / Modelo" />
      <input type="text" id="avarias" placeholder="Avarias / Características Visuais" />
      <textarea id="obs" placeholder="Observações adicionais" rows="4"></textarea>

      <label style="text-align:left;display:block;font-size:14px;color:#ccc;">(Opcional) Envie uma foto do objeto:</label>
      <input type="file" id="foto" accept="image/*" />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <footer>
    © 2025 - SP Terminais Noroeste<br/>
    <small>Prestar serviços de gestão integrada no apoio ao transporte de passageiros e atendimento ao cidadão.</small>
  </footer>
</body>
</html>
